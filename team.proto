syntax = "proto3";

package futtracker.team;

import "api/proto3/shared/shared.proto";

option go_package = 'github.com/ckuenzl/futtracker/api/proto3/team';

message Entity {
    int32 id = 1;
    string  title = 2;
}

message Request {
    Filter filter = 1;
    futtracker.shared.Pager pager = 2;
}

message Filter {
    int32 team_id = 1;
    int32 season_id = 2;
    string title = 3;
}

message Response {
    repeated Entity teams = 1;
    bool error = 2;
}